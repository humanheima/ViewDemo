apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.hm.viewdemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions {
        cruncherEnabled = false
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':pullrefresh')
    implementation 'pub.devrel:easypermissions:1.1.3'
    implementation 'com.jakewharton:butterknife:8.5.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supprotVersion"
    implementation "com.android.support:support-v4:$rootProject.ext.supprotVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supprotVersion"
    implementation "com.android.support:design:$rootProject.ext.supprotVersion"
    implementation "com.android.support:percent:$rootProject.ext.supprotVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.6.1'
    implementation 'com.hm.kof97:slidedeletelayout:1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
